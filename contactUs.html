	<body>
		<!-- nav bar -->
		<nav id="navContact">
			<div><img class="logo" src="./styling/imgs/logo.png" alt="" /></div>

		<!-- page 1 -->
		<section class="section4">
			<!-- form -->
			<div id="formContainer">
				<form>
					<h4>please leave your information and we'll contact you soon</h4>
					<label id="nameVal" for="name"> *Name is not valid</label>
					<label id="nameReq" for="name"> *Name is required</label>
					<input placeholder="Full Name.." id="name" type="text" />
					<label id="emailVal" for="email"> *Email is not Valid</label>
					<label id="emailReq" for="email"> *Email is required</label>
					<input placeholder="Email.." id="email" type="text" />
					<label id="phoneVal" for="phone"> *phone number is not Valid</label>
					<label id="phoneReq" for="phone"> *phone number is required</label>
					<input placeholder="phone Number.." id="phone" type="text" />
					<textarea
						placeholder="Comments.."
						id="comment"
						cols="20"
						rows="5"
					></textarea>

					<button type="submit">Contact Us</button>
				</form>
			</div>
		</section>
